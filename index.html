<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id ="form">
    <h1>Formulário html</h1>
    <form action="send">
        <label for="name">Nome:<input type="text" name="name" id="name" required></label>
        <label for="email">Email:<input type="email" name="email" id="email"required></label>
        <label for="password">Senha:<input type="password" name="password" id="password" required></label>
        <label for = "endereço">Endereço:<input type="text" name="endereço" id="endereço"></label>
        <label for="nascimento">Nascimento:<input type="date" name="nascimento" id="nascimento" required></label> 
        <label for="telefone">Telefone Fixo:<input type="number" name="telefone" id="telefone" ></label> 
        <label for="celular">Celular:<input type="number" name="celular" id="celular" required></label>
        <input type="submit" value="Enviar">
    </form>
    </div>
</body>
</html>
